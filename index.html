<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма задачи</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 500px; }
    label { display: block; margin-top: 10px; }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button { margin-top: 20px; }
  </style>
</head>
<body>

<h2>Создание задачи</h2>

<form id="taskForm">
  <label>Тип задачи</label>
  <select name="type" required>
    <option value="">— выберите —</option>
    <option value="Сторно">Сторно</option>
    <option value="Перенос">Перенос</option>
  </select>

  <label>Тикет</label>
  <input name="ticket" required>

  <label>ИНН</label>
  <input name="inn" required>

  <label>ЛСМ №1</label>
  <input name="lsm1">

  <label>ЛСМ №2</label>
  <input name="lsm2">

  <label>Сумма</label>
  <input name="amount" type="number" step="0.01">

  <label>Долг СРА</label>
  <input name="cpaDebt" type="number" step="0.01">

  <button type="submit">Отправить</button>
</form>

<script src="script.js"></script>
</body>
</html>
